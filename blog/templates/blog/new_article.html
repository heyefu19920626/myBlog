{% extends "blog/base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="jumbotron col-md-8 small-padding">
            <!-- article title bar start -->
            <form action="{% url 'blog:new_article' %}" method='post'>
                {% csrf_token %}
                <div class="form-group row">
                    <label for="title" class="col-md-2 col-form-label text-center">{% trans 'Your Title' %}</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="title" placeholder="Your Title" required id="id_title">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id_category" class="col-md-2 col-form-label text-center">{% trans 'Category' %}</label>
                    <div class="col-md-10">
                        <select name="category" class="form-control" required id="id_category">
                            {% for category in categorys %}
                                <option value="{{ category.id }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="id_body" class="col-md-2 text-center">{% trans 'Content' %}</label>
                        <div class="col-md-8"></div>
                        <button name='submit' style="margin-bottom: 1rem;" class="col-md-1 btn btn-primary">{% trans 'Save' %}</button>
                        <input type="hidden" name="author"  id="id_author" value="{{ user.id }}" />
                    </div>
                    <textarea name="body" class="form-control" required id="id_body" rows="32"></textarea>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
