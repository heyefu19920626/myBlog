{% load i18n %}
{% load static %}

<!doctype html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="keywords" content="何野夫,个人博客,Django,python,bootstrap">
        <meta name="description" content="何野夫的个人博客,使用Django2.0.3+Python3.6.3+Bootstrap4编写">
        <title>何野夫</title>
        <link rel="stylesheet" href="{% static 'bootstrap4/css/bootstrap.min.css' %}">
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'bootstrap4/js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <!-- navbar header start -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggler" data-toggle="collapsed" data-target="#navbar" aria-expanded="false"></button>
                    <a class="navbar-brand" href="#">{% trans 'Myblog' %}</a>
                </div>
                <!-- navabar header over -->

                <!-- navbar content start -->
                <div id="navbar" class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav my-2 my-sm-0">
                        <li class="nav-item active"><a class="nav-link" href="#">{% trans 'setting' %}</a></li>
                    </ul>
                </div>
                <!-- navbar content over -->
            </div>
        </nav>
        <!-- navbar over -->

        <div class="container">
            <div class="page-header">
                {% block header %}{% endblock header %}
            </div>
            <div>
                {% block content %}{% endblock content %}
            </div>
    </body>
</html>
