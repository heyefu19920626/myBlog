{% extends 'blog/base.html' %}
{% load i18n %}
{% load static %}


{% block extracss %}
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock extracss %}


{% block content %}
<div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <form method="post" action="{% url 'users:register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label class="text-white" for="id_username">{% trans 'Username' %}</label>
                <input type="username" class="form-control" id="id_username" autofocus required name="username" placeholder="{% trans 'Pick a username' %}">
            </div>
            <div class="form-group">
            <label class="text-white" for="id_password1">{% trans 'Password' %}</label>
            <input type="password" class="form-control" id="id_password1" required name="password1" placeholder="{% trans 'Password' %}">
            </div>
            <div class="form-group">
            <label class="text-white" for="id_password2">{% trans 'Password Confirm' %}</label>
            <input type="password" class="form-control" id="id_password2" required name="password2" placeholder="{% trans 'Password' %}">
            </div>
            <button type="submit" class="btn btn-primary">{% trans 'Sign in' %}</button>
            <input type="hidden" name="next" value="{% url 'blog:index' %}" />
        </form>
    </div>
</div>
{% endblock content %}
