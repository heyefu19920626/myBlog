{% extends 'blog/base.html' %}
{% load i18n %}
{% load static %}


{% block extracss %}
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock extracss %}

{% block content %}
<div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label class="text-white" for="username">{% trans 'Username' %}</label>
                <input type="username" class="form-control" id="username" name="username" placeholder="{% trans 'Pick a username' %}">
            </div>
            <div class="form-group">
            <label class="text-white" for="password">{% trans 'Password' %}</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="{% trans 'Password' %}">
            </div>
            <button type="submit" class="btn btn-primary">{% trans 'Sign up' %}</button>
            <input type="hidden" name="next" value="{% url 'blog:index' %}" />
        </form>
    </div>
</div>

{% endblock content %}
